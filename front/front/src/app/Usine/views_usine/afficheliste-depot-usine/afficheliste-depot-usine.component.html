<div>
  <div class="back-button">
    <button
      cNavLink
      routerLink="/add-depot-usine"
      routerLinkActive="active"
      type="submit"
      class="btn btn-primary float-end"
    >
      Ajouter Un Dépôt
    </button>
  </div>
  <div class="filter-section mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher par nom ou lieu"
      [(ngModel)]="filterText"
      (input)="applyFilter()"
    />
  </div>
  <table cTable>
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">lieu</th>
        <th class="d-grid gap-2 d-md-flex justify-content-md-center">Action</th>      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredDepots">
        <td>{{ item.nom }}</td>
        <td>{{ item.lieu }}</td>

        <td>
          <div
            class="d-grid gap-2 d-md-flex justify-content-md-center"
            style="margin-top: 10px"
          >
            <a
              routerLink="/usine/depots/{{ item.id }}/edit"
              routerLinkActive="active"
              class="btn btn-warning"
              >Modifier</a
            >
            <a
            type="button"
            (click)="deleteDepot($event, item.id)"
            class="btn btn-danger"
            [ngClass]="{ 'disabled': disabledDepots[item.id] }"
            [attr.aria-disabled]="disabledDepots[item.id] ? true : null"
            
          >
            Supprimer
          </a>
             
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
