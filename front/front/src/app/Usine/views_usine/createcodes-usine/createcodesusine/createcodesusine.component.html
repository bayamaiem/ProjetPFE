
<div class="mb-3">
  <button
    (click)="goBack()"
    class="btn btn-primary float-end"
  >
    Retour
  </button>
</div>



<h2>Ajouter un Code</h2>

  <form [formGroup]="Codeform" (ngSubmit)="checkAndSaveCode()" class="p-fluid">
    <div class="form-group">
      <label for="nom">Code</label>
      <input
        type="text"
        formControlName="code"
        class="form-control"
        id="code"
        placeholder="Entrez le code de votre Conteneur"
      />
     
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select formControlName="dechet_id" class="form-control" id="type" name="type">
        <option *ngFor="let dechet of dechets" [value]="dechet.id">
          {{ dechet.type }}
        </option>
      </select>
    </div>
    
    

    <div class="mb-3">
      <button type="submit" pButton class="btn btn-primary float-end">
        Enregistrer
      </button>
    </div>
  </form>
