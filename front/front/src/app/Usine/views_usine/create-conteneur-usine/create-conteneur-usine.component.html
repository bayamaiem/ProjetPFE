<div class="container">
  <h2>Ajouter un conteneur</h2>

  <form
    [formGroup]="conteneurForm"
    (ngSubmit)="saveConteneur()"
    class="p-fluid"
  >
  <div class="form-group">
    <label for="code">Code</label>
    <select formControlName="code" class="form-control" id="code" (change)="validateCode()">
      <option *ngFor="let Code of Codes" [ngValue]="Code.id">
        {{ Code.code }}
      </option>
    </select>
  </div>

    <div class="form-group">
      <label for="prix">Prix(dt)</label>
      <input
        type="number"
        formControlName="prix"
        class="form-control"
        id="prix"
        placeholder="Entrez le prix"
      />
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select formControlName="dechet_id" class="form-control" id="type" (change)="validateCode()">
        <option *ngFor="let dechet of dechets" [ngValue]="dechet.id">
          {{ dechet.type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="poids">Poids(kg)</label>
      <input
        type="number"
        formControlName="poids"
        class="form-control"
        id="poids"
        placeholder="Entrez la Poids"
      />
    </div>

    <div class="form-group">
      <label for="depot">Dépôt</label>

      <select
        formControlName="depot_id"
        class="form-control"
        id="depot"
        name="depot"
      >
        <option *ngFor="let depot of depots" [ngValue]="depot.id">
          {{ depot.nom }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <button type="submit" pButton class="btn btn-primary float-end">
        Enregistrer
      </button>
    </div>
  </form>
</div>
